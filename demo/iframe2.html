	<script>window.name = 'iframe2'</script>
	<script async src="http://localhost:35729/livereload.js"></script>

<body>
	This is "iframe2"
	<br>
	<button type="button" class="push">Push</button>
	<br>

	<script>
		whenReady.then(function (connexion) {
			connexion.emit('iframe2-start-event', {from: window.name})

			connexion.observe('*', notifyObserver)
		})
	</script>
